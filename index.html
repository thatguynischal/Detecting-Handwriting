<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kiran Bro's</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./mero.css" />
  </head>

  <body class="h-100 d-flex justify-content-center my-5">
    <div class="d-flex justify-content-center align-items-center gap-4">
      <!-- <div class="card">
        <div class="pricing-block-content">
          <p class="pricing-plan">Pen</p>
          <p class="price-number">Size: <span class="price-integer">3</span></p>
          <input type="range" id="penSize" min="2" max="30" value="3" />
        </div>
      </div> -->
      
      <div class="d-flex gap-2 justify-content-center">
        <button class="btn card" onclick="can1.erase();">Erase</button>
        <button
          class="btn card"
          onclick="
                var e = document.getElementById('language');
                can1.setOptions({language: e.options[e.selectedIndex].value});
                can1.recognize();
            "
        >
          Done
        </button>
      </div>
      <span>
        <div class="d-flex justify-content-center">
          <p class="text-danger">What is the best fruit?.</p>
        </div>
        <canvas
          id="can"
          width="400"
          height="400"
          style="
            cursor: crosshair;
            border-radius: 50px;
            background: #e0e0e0;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
          "
        ></canvas>
        <br />
        <form class="d-none">
          Language:
          <select id="language">
            <option selected value="en">English</option>
          </select>
        </form>
        <br />

        <br />
      </span>
      <div class="card p-5">
        <div class="pricing-block-content">
          <p class="pricing-plan">Result</p>
          <p class="price-number"><span id="result1"></span></p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./handwriting.canvas.js"></script>
    <script type="text/javascript">
      var can1 = new handwriting.Canvas(document.getElementById("can"), 3);
      can1.setCallBack(function (data, err) {
        if (err) throw err;
        else document.getElementById("result1").innerHTML = data;
      });
      can1.set_Undo_Redo(true, true);
      var can2 = new handwriting.Canvas(document.getElementById("can2"), 10);
      can2.setCallBack(function (data, err) {
        if (err) throw err;
        else document.getElementById("result2").innerHTML = data;
      });
      can2.set_Undo_Redo(false, false);
      var penSize = document.getElementById("penSize");
      penSize.addEventListener("mousemove", function () {
        document.getElementById("lineWidth").innerHTML = penSize.value;
      });
      penSize.addEventListener("change", function () {
        can1.setLineWidth(penSize.value);
      });
      var penSize2 = document.getElementById("penSize2");
      penSize2.addEventListener("mousemove", function () {
        document.getElementById("lineWidth2").innerHTML = penSize2.value;
      });
      penSize2.addEventListener("change", function () {
        can2.setLineWidth(penSize2.value);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
